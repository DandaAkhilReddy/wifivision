<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes wave1 { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes wave2 { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes wave3 { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { 50% { border-color: transparent } }

        .container {
          font-family: 'Courier New', monospace;
          background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
          padding: 30px;
          border-radius: 15px;
          color: #00ff88;
          height: 340px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        .wifi-icon { font-size: 24px; line-height: 1.2; text-align: center; }
        .wave1 { animation: wave1 1.5s ease-in-out infinite; }
        .wave2 { animation: wave2 1.5s ease-in-out infinite 0.3s; }
        .wave3 { animation: wave3 1.5s ease-in-out infinite 0.6s; }

        .title {
          font-size: 48px;
          font-weight: bold;
          color: #00ff88;
          text-shadow: 0 0 20px #00ff88;
          margin: 20px 0 10px 0;
        }

        .subtitle {
          font-size: 18px;
          color: #4dd0e1;
          overflow: hidden;
          white-space: nowrap;
          animation: typing 3s steps(40, end);
        }

        .author {
          margin-top: 20px;
          font-size: 14px;
          color: #aaa;
        }
      </style>

      <div class="container">
        <div class="wifi-icon">
          <div class="wave1">        .-"""-.        </div>
          <div class="wave2">      .'        '.      </div>
          <div class="wave3">     /   .-""-.   \     </div>
          <div class="wave2">    |   /      \   |    </div>
          <div class="wave1">    |  |   ()   |  |    </div>
        </div>
        <div class="title">WiFiVision</div>
        <div class="subtitle">See Without Cameras | WiFi-Based Human Detection</div>
        <div class="author">by Akhil Reddy</div>
      </div>
    </div>
  </foreignObject>
</svg>